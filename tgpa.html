<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style123.css">
    <title>TGPA Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>TGPA Calculator</h1>
        <form id="tgpaForm">
            <div id="subjects">
            </div>
            <div class="buttons">
                <button type="button" onclick="addSubject()">Add Subject</button>
                <button type="button" onclick="calculateTGPA()">Calculate TGPA</button>
            </div>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
</body>
</html>
